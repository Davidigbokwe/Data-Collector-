<!DOCTYPE html>
<html lang = "en">
<head>
	<title>
	Data Collector App	
	</title>

<link rel="stylesheet" type="text/css" href="../static/main.css">

</head>
<body>
	<div class = "container"> 
		<h1>Collecting Height</h1>

		<H3>Please fill the entries to get population statistics on height</H3>
		<div class = "message"> 
			{{text | safe}}

		</div>

		<form action = "{{url_for('success')}}" method="POST">
			<input title = "Your email wil be safe with us"  placeholder = "Enter your email address"type="email" name="email_name" required>  <br>
			<input title = "Your data wil be safe with us"  placeholder = "Enter your height in cm"type="number" min = "50" max = "300"name="height_name" required> <br>

			<button type="submit">Submit</button>



		</form>

	</div>

</body>
</html>
